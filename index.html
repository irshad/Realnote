    <!------------------- Register service worker. --------------------->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then((reg) => {
                        console.log('Service worker registered.', reg);
                    });
            });
        }
    </script>

<body>

    <!-- splash screen -->
    <div class="cover" id="splash">
        <img src="https://res.cloudinary.com/phonerefer/image/upload/v1592054468/axnoqdnbu18p9lllrjtq.svg"
            alt="Realnote Logo" id="icon">
    </div>

    <div class="container">
        <textarea class="text" id="data" onkeyup="countChars('data','charcount');"
            onkeydown="countChars('data','charcount');" onmouseout="countChars('data','charcount');"
            placeholder=" Type your text here..."></textarea>

        <!-- nav buttons -->
        <div>
            <span class="check-b">[</span><span id="charcount">0</span><span class="check-b">]</span>

            <button id="r-btn" type="reset" title="Clear textarea" onclick="clearStorage()" class="btn">
                <i class="fas fa-trash-alt"></i> Clear</button>

            <button class="btn" id="c-btn" type="submit" title="Copy to clipboard" onclick="copyClipboard()">
                <i class="far fa-clipboard"></i> Copy</button>

            <button class="btn" id="d-btn" title="Download">
                <i class="fas fa-download"></i> Download</button>
                
            <button class="btn" id="mob-3" title="Menu" onclick="openNav()">
                <i class="fas fa-bars"></i></button>

            <span id="title"><i class="fas fa-bookmark"></i> Realnote </span>
        </div>

    </div>

    <!-- popup modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <p id="info"> Touch any where to go back and edit. <br>Specify the desire file format you want to download
                or you will get <b>.txt</b> file</p>
            <span class="close">&times;</span>
            <input type="text" id="filename" placeholder=" Enter your file name...">
            <button class="btn" id="download" title="Download file" onclick="download();">
                <i class="fas fa-download"></i> Download</button>
        </div>
    </div>

    <!-- navbar -->
    <div id="myNav" class="overlay">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <div class="overlay-content">

<body>

    <div class="container">
        <textarea class="text" id="data" cols="40" rows="5" onkeyup="countChars('data','charcount');"
            onkeydown="countChars('data','charcount');" onmouseout="countChars('data','charcount');"
            placeholder=" Type your text here..."></textarea>

        <span style="display: inline;">
            <span class="check-b">[</span><span id="charcount">0</span><span class="check-b">]</span>&nbsp;<span><button
                    id="r-btn" type="reset" title="Clear textarea" onclick="refreshPage()" class="btn"><i
                        class="fas fa-trash-alt"></i>
                    Clear</button>&nbsp;
            </span><button class="btn" id="c-btn" type="submit" title="Copy to clipboard" onclick="copyClipboard()"><i
                    class="far fa-clipboard"></i>
                Copy</button>&nbsp;<span id="title"><i class="fas fa-bookmark"></i> Realnote</span>
            <span><button class="btn" id="d-btn" title="Download"><i class="fas fa-download"></i>
                    Download</button>&nbsp;</span>
            <span><button class="btn" id="mob-3" title="Menu" onclick="openNav()"><i
                        class="fas fa-bars"></i></button></span>
        </span>

        <!--------------------------------- PopUp Modal --------------------------->
        <div id="myModal" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
                <p id="info"> Touch any where to go back and edit. <br>Specify the desire file format you want to
                    download or you will get <b>.txt</b> file</p>
                <span class="close">&times;</span>
                <input type="text" id="filename" placeholder=" Enter your file name...">
                <button class="btn" id="download" title="Download file" onclick="download();"><i
                        class="fas fa-download"></i> Download</button>&nbsp;</span>
            </div>
        </div>

    <!------------------- Register service worker. --------------------->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/SW.js')
                    .then((reg) => {
                        console.log('Service worker registered.', reg);
                        console.log('Dont Copy My Work! Learn From This, And Make One By Your Own.');
                    });
            });
        }
    </script>

    <title>Notebook</title>

<body>

    <div class="container">
        <textarea id="data" cols="40" rows="5" onkeyup="countChars('data','charcount');"
            onkeydown="countChars('data','charcount');" onmouseout="countChars('data','charcount');"
            placeholder=" Type your text here..."></textarea>

        <span style="display: inline;"><span class="check-b">[</span><span id="charcount">0</span><span
                class="check-b">]</span> - Chars <span>&nbsp;<button id="r-btn" type="reset" onclick="refreshPage()"
                    class="btn"><i class="fas fa-trash-alt"></i>
                    Clear</button></span>&nbsp;&nbsp;<button class="btn" id="c-btn" type="submit"
                onclick="copyClipboard()"><i class="far fa-clipboard"></i>
                Copy</button>&nbsp;<span id="title"><i class="fas fa-bookmark"></i> Notebook</span>
            <span><button class="btn" onclick="sendEmail();"><i class="fas fa-envelope"></i></button></span>
        </span>
    </div>
